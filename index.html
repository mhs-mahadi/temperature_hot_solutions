<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city_name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="search" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather_icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3 ><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weather_mode" class="lead">Clouds</h1>
        </div>
    </div>


    <script>
        
    document.getElementById('search').addEventListener('click', function() {
        const api_key = 'e57eab60004872f7d12f35489d7eee26';
        const city = document.getElementById('city_name').value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=${api_key}`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                const country = data.sys.country;
                const fullName = `${data.name}, ${country}`;
                const temperatureInCelsius = Math.floor(data.main.temp - 273.15);
                const weatherIconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                document.getElementById('city').innerText = fullName;
                document.getElementById('temperature').innerText = temperatureInCelsius;
                document.getElementById('weather_icon').setAttribute('src', weatherIconUrl);
                document.getElementById('weather_mode').innerText = data.weather[0].main;
            })
            .catch(error => console.error('Error:', error));
    });




    </script>

</body>

</html>
